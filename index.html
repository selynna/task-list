<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">  
  <!--<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>-->  
  <!-- script for firebase user auth and associated database storages -->
  </head>
  <body>
    <div class = "login-screen">
      <h1>Login</h1>
      <input type = "email" class = "input-email" id = "input-email" placeholder = " Email"></br>
      <input type = "password" class = "input-password" id = "input-password" placeholder = " Password"></br>
      <button>Sign in</buttton>
    </div>
    <div class="container">
      <p>
        <h1>Task List</h1>
        <h3><label for="new-task">Add Item</label></h3>
        <hr/><input id="new-task" type="text"><button class = "add">Add</button>
      </p>
      </br>
      <h3>Todo</h3>
      <hr/>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>place holder 1</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="edit"><input type="checkbox"><label>place holder 2</label><input type="text" value="place holder 2"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      </br>
      </br>
      <h3>Completed</h3>
      <hr/>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>place holder 3</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>


    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
